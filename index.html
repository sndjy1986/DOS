<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award BIOS Boot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #000000;
            color: #c0c0c0; /* Light gray for a more authentic feel */
            font-family: 'VT323', 'Lucida Console', 'Courier New', monospace;
            font-size: 22px; /* Increased font size for better readability */
            line-height: 1.2;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #main-content {
            flex-grow: 1;
        }

        #boot-screen-text {
            white-space: pre; /* Use pre for exact spacing control */
        }
        
        #header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }
        
        #logo-container {
            width: 200px; /* Increased width of the container */
            height: auto;
            text-align: center;
        }
        
        #logo-container img {
            width: 230px; /* Increased size of the logo image */
            height: auto;
            margin-top: 10px;
        }

        #footer {
            width: 100%;
            padding-top: 20px;
        }

        .cursor {
            background-color: #c0c0c0;
            color: #000000;
            animation: blink 0.9s step-end infinite;
        }
        
        .highlight {
            color: #ffffff;
            font-weight: bold;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
                color: inherit;
            }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="header">
            <div id="boot-screen-text"></div>
            
            <div id="logo-container" style="display: none;">
                <img src="https://raw.githubusercontent.com/sndjy1986/DOS/refs/heads/main/100090726.png" alt="Intel Inside Logo" 
                     onerror="this.style.display='none'">
            </div>
        </div>
    </div>
    
    <div id="footer" style="display: none;"></div>

<script>
    const bootScreenText = document.getElementById('boot-screen-text');
    const footer = document.getElementById('footer');
    const logo = document.getElementById('logo-container');

    // All main boot text is now in one array to avoid layout gaps
    const mainSequence = [
        { text: 'Award Modular BIOS v4.S1PC, An Energy Star Ally\n', delay: 300 },
        { text: 'Copyright (C) 1984-98, Award Software, Inc.', delay: 300, showLogo: true },
        { text: '\n\nASUS P5A ACPI BIOS Revision 1011 Beta 005\n', delay: 500 },
        { text: 'Main Processor : AMD-K6(tm)-III/450 Processor\n', delay: 400 },
        { text: 'Memory Test : ', delay: 800, isMemory: true, memoryTotal: 262144 },
        { text: '\n\nAward Plug and Play BIOS Extension v1.0A\n', delay: 600 },
        { text: 'Initialize Plug and Play Cards...\n', delay: 1000 },
        { text: 'PNP Init Completed\n\n', delay: 700 },
        { text: '\n\nDetecting Primary Master... None\n', delay: 1000 },
        { text: 'Detecting Primary Slave... None\n' , delay: 1000 },
        { text: 'Detecting Secondary Master... ATAPI CDROM, LITE-ON LTR-40125S\n', delay: 1000 },
        { text: 'Detecting Secondary Slave... None\n\n', delay: 1000 },
        { text: '\n\nTrend ChipAwayVirus(R) On Guard', delay: 1200, hasCursor: true }
    ];
    
    const footerLines = [
        { text: 'Press <span class="highlight">DEL</span> to enter SETUP\n', delay: 1500 },
        { text: '05/03/2002-ALADDIN5-&lt;&lt;P5A&gt;&gt;', delay: 300 }
    ];

    let lineIndex = 0;

    function typeLines(element, lines, callback) {
        if (lineIndex >= lines.length) {
            if (callback) callback();
            return;
        }

        const line = lines[lineIndex];
        setTimeout(() => {
            if (line.showLogo) {
                logo.style.display = 'block';
            }
            
            if (line.isMemory) {
                let memoryCounter = 0;
                const memoryTotal = line.memoryTotal;
                element.innerHTML += line.text;
                const memSpan = document.createElement('span');
                element.appendChild(memSpan);

                const interval = setInterval(() => {
                    memoryCounter += 4096; // Count up faster
                    if (memoryCounter > memoryTotal) memoryCounter = memoryTotal;
                    memSpan.innerHTML = `${memoryCounter}K OK`;
                    if (memoryCounter >= memoryTotal) {
                        clearInterval(interval);
                        beep(); // *** ADDED BEEP SOUND HERE ***
                        lineIndex++;
                        typeLines(element, lines, callback);
                    }
                }, 20); // Speed of memory count
            } else {
                element.innerHTML += line.text;
                if (line.hasCursor) {
                    const cursorSpan = document.createElement('span');
                    cursorSpan.innerHTML = '_';
                    cursorSpan.classList.add('cursor');
                    element.appendChild(cursorSpan);
                }
                lineIndex++;
                typeLines(element, lines, callback);
            }
        }, line.delay);
    }
    
    function beep() {
        // Create an AudioContext - the central point for web audio operations.
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (!audioContext) {
            console.error("Web Audio API is not supported in this browser.");
            return;
        }

        // Create an Oscillator - this generates a sound wave.
        const oscillator = audioContext.createOscillator();
        // Create a GainNode - this controls the volume.
        const gainNode = audioContext.createGain();

        // Connect the oscillator to the gain node, and the gain node to the final output (speakers).
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        // Configure the sound
        oscillator.type = 'square'; // 'square' wave sounds more like a classic PC beep than 'sine'.
        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime); // Frequency in Hz (1000 is a good pitch)
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // Set volume (0.1 is not too loud)

        // Start the sound now
        oscillator.start();
        // Stop the sound after a short duration (150ms)
        oscillator.stop(audioContext.currentTime + 0.15);
    }
    // --- Boot Sequence ---
    
    // 1. Type the main sequence into the single text element
    lineIndex = 0;
    typeLines(bootScreenText, mainSequence, () => {
         // 2. Show and Type Footer
         footer.style.display = 'block';
         lineIndex = 0;
         typeLines(footer, footerLines, null);
    });

</script>

</body>
</html>
